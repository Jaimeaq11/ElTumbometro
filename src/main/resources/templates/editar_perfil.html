<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/header :: elhead('Editar Perfil')}"></head>

<body class="bg-gray-900 text-gray-100 min-h-screen flex items-center justify-center p-4">
<main>
    <div class="max-w-5xl w-full grid grid-cols-1 md:grid-cols-3 gap-8">

        <div class="md:col-span-1 space-y-6">
            <div>
                <h2 class="text-2xl font-bold text-white mb-2">Ajustes</h2>
                <p class="text-gray-400 text-sm">Gestiona tu cuenta y preferencias.</p>
            </div>

            <nav class="space-y-1">
                <a href="#"
                   class="flex items-center px-4 py-3 bg-gray-800 text-indigo-400 rounded-lg shadow-sm border-l-4 border-indigo-500 transition-all">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"></path>
                    </svg>
                    <span class="font-medium">Perfil Público</span>
                </a>
                <a href="#"
                   class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z"></path>
                    </svg>
                    <span class="font-medium">Seguridad</span>
                </a>
                <a href="#"
                   class="flex items-center px-4 py-3 text-gray-400 hover:bg-gray-800 hover:text-white rounded-lg transition-colors">
                    <svg class="w-5 h-5 mr-3" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                              d="M3 10h18M7 15h1m4 0h1m-7 4h12a3 3 0 003-3V8a3 3 0 00-3-3H6a3 3 0 00-3 3v8a3 3 0 003 3z"></path>
                    </svg>
                    <span class="font-medium">Facturación</span>
                </a>
            </nav>
        </div>

        <div class="md:col-span-2 bg-gray-800 rounded-2xl shadow-xl border border-gray-700 overflow-hidden relative">
            <div class="absolute top-0 right-0 -mr-20 -mt-20 w-64 h-64 bg-indigo-600 rounded-full mix-blend-multiply filter blur-3xl opacity-10 animate-pulse"></div>

            <div class="p-8 relative z-10">
                <div class="flex justify-between items-center mb-8">
                    <h3 class="text-xl font-semibold text-white">Información Básica</h3>
                    <span class="px-3 py-1 text-xs font-semibold text-green-400 bg-green-900/30 rounded-full border border-green-800">Cuenta Activa</span>
                </div>

                <div class="flex items-center gap-6 mb-8">
                    <div class="relative group cursor-pointer">
                        <img class="w-24 h-24 rounded-full object-cover border-4 border-gray-700 shadow-lg group-hover:border-indigo-500 transition-colors"
                             src="https://images.unsplash.com/photo-1535713875002-d1d0cf377fde?ixlib=rb-1.2.1&auto=format&fit=crop&w=800&q=80"
                             alt="Avatar">
                        <div class="absolute inset-0 bg-black bg-opacity-40 rounded-full flex items-center justify-center opacity-0 group-hover:opacity-100 transition-opacity">
                            <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M3 9a2 2 0 012-2h.93a2 2 0 001.664-.89l.812-1.22A2 2 0 0110.07 4h3.86a2 2 0 011.664.89l.812 1.22A2 2 0 0018.07 7H19a2 2 0 012 2v9a2 2 0 01-2 2H5a2 2 0 01-2-2V9z"></path>
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                      d="M15 13a3 3 0 11-6 0 3 3 0 016 0z"></path>
                            </svg>
                        </div>
                    </div>
                    <div>
                        <h4 class="text-lg font-medium text-white">Tu Foto</h4>
                        <p class="text-gray-400 text-sm mb-3">Se verá mejor si es cuadrada, al menos 400x400px.</p>
                        <div class="flex gap-3">
                            <button class="px-4 py-2 bg-gray-700 hover:bg-gray-600 text-white text-sm font-medium rounded-lg transition-colors border border-gray-600">
                                Subir nueva
                            </button>
                            <button class="px-4 py-2 text-red-400 hover:bg-red-900/20 text-sm font-medium rounded-lg transition-colors">
                                Eliminar
                            </button>
                        </div>
                    </div>
                </div>

                <form class="space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-6">
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Nombre</label>
                            <input type="text" value="Alex"
                                   class="w-full bg-gray-900 text-white border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder-gray-500">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-400 mb-2">Apellidos</label>
                            <input type="text" value="Thompson"
                                   class="w-full bg-gray-900 text-white border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all placeholder-gray-500">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Email</label>
                        <div class="relative">
                            <div class="absolute inset-y-0 left-0 pl-3 flex items-center pointer-events-none">
                                <svg class="w-5 h-5 text-gray-500" fill="none" stroke="currentColor"
                                     viewBox="0 0 24 24">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                          d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"></path>
                                </svg>
                            </div>
                            <input type="email" value="alex@ejemplo.com"
                                   class="w-full bg-gray-900 text-white border border-gray-700 rounded-lg pl-10 pr-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all">
                        </div>
                    </div>

                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Bio / Descripción</label>
                        <textarea rows="4"
                                  class="w-full bg-gray-900 text-white border border-gray-700 rounded-lg px-4 py-3 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-transparent transition-all resize-none"
                                  placeholder="Escribe algo breve sobre ti..."></textarea>
                        <div class="text-right text-xs text-gray-500 mt-1">0 / 250 caracteres</div>
                    </div>

                    <div class="pt-6 border-t border-gray-700 flex justify-end items-center gap-4">
                        <button type="button"
                                class="text-gray-400 hover:text-white font-medium px-4 py-2 transition-colors">Cancelar
                        </button>
                        <button type="button"
                                class="bg-indigo-600 hover:bg-indigo-700 text-white font-medium px-6 py-2.5 rounded-lg shadow-lg shadow-indigo-500/30 transition-all transform hover:scale-[1.02]">
                            Guardar Cambios
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>

</main>
</body>
</html>
