<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="elhead(titulo)">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title th:text="${titulo != null} ? ${titulo} : 'El Tumbometro App'"></title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Google+Sans:ital,opsz,wght@0,17..18,400..700;1,17..18,400..700&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
          rel="stylesheet">

    <!-- Para Flowbite -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.css" rel="stylesheet"/>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/flowbite/2.2.1/flowbite.min.js"></script>

    <script th:src="@{/js/boton_menu.js}"></script>

    <!-- IMPORTANTE DEBE IR LO ULTIMO (JODER EL DOLOR DE CABEZA QUE ME HA DADO ESTO)-->
    <link th:href="@{/css/style.css}" rel="stylesheet"/>
</head>

<body>
<header th:fragment="elheader">
    <div class="mx-auto px-3 md:px-6 pt-2 md:pt-4">
        <div class="grid grid-cols-3 h-16 items-center">
            <div class="flex items-center justify-self-start">
                <a href="/">
                    <img th:src="@{/imagenes/logo_azul.png}"
                         class="w-auto flex items-center w-full transition-all hover:scale-105 md:h-20 md:w-20 h-16 w-16">

                </a>
            </div>

            <div class="justify-self-center">
                <nav class="hidden lg:flex">
                    <ul class="flex items-center gap-6 text-sm">
                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                               href="#">
                                About
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                               href="#">
                                Careers
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                               href="#">
                                History
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                               href="#">
                                Services
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                               href="#">
                                Projects
                            </a>
                        </li>

                        <li>
                            <a class="text-gray-500 transition hover:text-gray-500/75 dark:text-white dark:hover:text-white/75"
                               href="#">
                                Blog
                            </a>
                        </li>
                    </ul>
                </nav>
            </div>

            <div class="flex items-center justify-self-end gap-2 sm:gap-4 md:items-center whitespace-nowrap">
                <a class="bg-white text-black rounded-xl py-1.5 px-3 md:px-5 transition-all hover:bg-gray-300 sm:text-base text-sm"
                   href="/login">
                    Log in
                </a>

                <a class="bg-primario text-white rounded-xl py-1.5 px-3 md:px-5 transition-all hover:bg-blue-400 sm:text-base text-sm"
                   href="/registrar">
                    Registrarse
                </a>
            </div>
        </div>
    </div>
</header>
</body>
</html>
