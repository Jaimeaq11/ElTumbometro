<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">

<nav th:fragment="navbar" class="bg-gray-900 border-gray-700 sticky top-0 z-50">
    <div class="max-w-screen-xl flex flex-wrap items-center justify-between mx-auto p-4">

        <a th:href="@{/}" class="flex items-center space-x-3 rtl:space-x-reverse">
            <img th:src="@{/imagenes/logo.png}" class="h-12 w-auto" alt="Logo Tumbometro" />
            <span class="self-center text-2xl font-semibold whitespace-nowrap text-white">El Tumbómetro</span>
        </a>

        <div class="flex items-center md:order-2 space-x-3 md:space-x-0 rtl:space-x-reverse">

            <div th:if="${session.usuarioLogueado == null}" class="flex space-x-4">
                <a th:href="@{/iniciar-sesion}" class="text-white hover:text-blue-500 font-medium rounded-lg text-sm px-4 py-2 text-center">
                    Iniciar sesión
                </a>
                <a th:href="@{/usuario/nuevo}" class="text-white bg-blue-700 hover:bg-blue-800 focus:ring-4 focus:outline-none focus:ring-blue-300 font-medium rounded-lg text-sm px-4 py-2 text-center">
                    Registrarse
                </a>
            </div>

            <div th:if="${session.usuarioLogueado != null}" class="relative">

                <button type="button" class="flex text-sm bg-gray-800 rounded-full md:me-0 focus:ring-4 focus:ring-gray-600 items-center gap-2 px-2 py-1" id="user-menu-button" aria-expanded="false" data-dropdown-toggle="user-dropdown" data-dropdown-placement="bottom">
                    <span class="sr-only">Abrir menú usuario</span>

                    <span class="text-gray-300 font-medium px-2" th:text="${session.usuarioLogueado.nombre}">NombreUsuario</span>

                    <svg th:if="${session.admin != null}" xmlns="http://www.w3.org/2000/svg" class="w-8 h-8 text-yellow-400 fill-current" viewBox="0 0 24 24"><path d="M12 1L3 5v6c0 5.55 3.84 10.74 9 12c5.16-1.26 9-6.45 9-12V5Zm0 3.9a3 3 0 1 1-3 3a3 3 0 0 1 3-3m0 7.9c2 0 6 1.09 6 3.08a7.2 7.2 0 0 1-12 0c0-1.99 4-3.08 6-3.08"/></svg>

                    <img th:if="${session.admin == null}" class="w-8 h-8 rounded-full object-cover"
                         th:src="@{'/imagenes/perfiles/' + ${session.usuarioLogueado.nombreFoto}}"
                         alt="user photo">
                </button>

                <div class="z-50 hidden my-4 text-base list-none divide-y rounded-lg shadow bg-gray-700 divide-gray-600" id="user-dropdown">
                    <div class="px-4 py-3">
                        <span class="block text-sm text-white" th:text="${session.usuarioLogueado.nombre}">Nombre</span>
                        <span class="block text-sm truncate text-gray-400">usuario@email.com</span>
                    </div>
                    <ul class="py-2" aria-labelledby="user-menu-button">
                        <li>
                            <a th:href="@{/usuario/editar-perfil}" class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white">Editar perfil</a>
                        </li>
                        <li th:if="${session.admin == null}">
                            <a th:href="@{/mis-rutas}" class="block px-4 py-2 text-sm hover:bg-gray-600 text-gray-200 hover:text-white">Mis rutas</a>
                        </li>
                        <li>
                            <a th:href="@{/usuario/logout}" class="block px-4 py-2 text-sm text-red-400 hover:bg-gray-600 hover:text-red-300">Cerrar Sesión</a>
                        </li>
                    </ul>
                </div>
            </div>

            <button data-collapse-toggle="navbar-user" type="button" class="inline-flex items-center p-2 w-10 h-10 justify-center text-sm rounded-lg md:hidden focus:outline-none focus:ring-2 text-gray-400 hover:bg-gray-700 focus:ring-gray-600" aria-controls="navbar-user" aria-expanded="false">
                <span class="sr-only">Abrir menú</span>
                <svg class="w-5 h-5" aria-hidden="true" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 17 14">
                    <path stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M1 1h15M1 7h15M1 13h15"/>
                </svg>
            </button>
        </div>

        <div class="items-center justify-between hidden w-full md:flex md:w-auto md:order-1" id="navbar-user">
            <ul class="flex flex-col font-medium p-4 md:p-0 mt-4 border rounded-lg md:space-x-8 rtl:space-x-reverse md:flex-row md:mt-0 md:border-0 bg-gray-800 md:bg-gray-900 border-gray-700">

                <li>
                    <a th:href="@{/}" class="flex items-center py-2 px-3 rounded md:p-0 text-white hover:text-blue-500" aria-current="page">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 me-2 text-gray-400 group-hover:text-blue-500 fill-current" viewBox="0 0 24 24"><path d="M4 21V9l8-6l8 6v12h-6v-7h-4v7z"/></svg>
                        Inicio
                    </a>
                </li>

                <li>
                    <a th:href="@{/rutas}" class="flex items-center py-2 px-3 rounded md:p-0 text-gray-300 hover:text-blue-500 hover:bg-gray-700 md:hover:bg-transparent">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 me-2 text-gray-400 fill-current" viewBox="0 0 24 24"><g><path d="M19.95 3.033c.596-.036 1.08.452 1.08 1.049s-.485 1.078-1.08 1.119A15.87 15.87 0 0 0 5.2 19.95c-.04.596-.52 1.08-1.118 1.08s-1.085-.484-1.05-1.08A18.03 18.03 0 0 1 19.95 3.033m-5.883 17.018l.002-.009a7.03 7.03 0 0 1 5.973-5.974l.01-.001q.105-.015.204-.05c.441-.146.775-.537.775-1.01c0-.548-.446-.998-.99-.937a9 9 0 0 0-.46.062a9.02 9.02 0 0 0-6.88 5.448a9 9 0 0 0-.631 2.46c-.06.545.39.99.937.99c.474 0 .864-.333 1.011-.774q.033-.1.05-.205m5.645-10.722q.655-.075 1.317-.074V7.752q-.746 0-1.486.084z"/><path d="M16.526 10.15q.613-.252 1.246-.435l-.416-1.444a13.3 13.3 0 0 0-2.746 1.137l.727 1.316q.578-.32 1.19-.573m-3.819 2.551q.468-.468.984-.88l-.937-1.174a13.3 13.3 0 0 0-2.101 2.102l1.174.937q.411-.517.88-.985m-2.551 3.818q.253-.611.572-1.188l-1.315-.727a13.3 13.3 0 0 0-1.137 2.746l1.444.416q.182-.635.435-1.246m-.896 4.504q0-.662.075-1.318L7.84 19.54q-.083.739-.083 1.486z"/></g></svg>
                        Rutas Comunidad
                    </a>
                </li>

                <li th:if="${session.admin != null}">
                    <a th:href="@{/usuarios}" class="flex items-center py-2 px-3 rounded md:p-0 text-gray-300 hover:text-blue-500 hover:bg-gray-700 md:hover:bg-transparent">
                        <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 me-2 text-gray-400 fill-none stroke-current" stroke-width="2" viewBox="0 0 24 24"><path stroke-linecap="round" stroke-linejoin="round" d="M5 7a4 4 0 1 0 8 0a4 4 0 1 0-8 0M3 21v-2a4 4 0 0 1 4-4h4a4 4 0 0 1 4 4v2m1-17.87a4 4 0 0 1 0 7.75M21 21v-2a4 4 0 0 0-3-3.85"/></svg>
                        Usuarios
                    </a>
                </li>

            </ul>
        </div>
    </div>
</nav>
</html>
